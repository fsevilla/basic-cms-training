<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 *ngIf="!error">Welcome, {{user.name}}</h1>
      <div *ngIf="error">
          <div class="alert alert-danger" role="alert">
              <h4 class="alert-heading">Cannot find user</h4>
              <p>Failed to retrieve user's information.</p>
              <hr>
              <p class="mb-0">Log back in and try again.</p>
            </div>
      </div>
    </div>
  </div>
</div>
