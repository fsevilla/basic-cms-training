<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1>Signup</h1>
      <form [formGroup]="signupForm" (submit)="registerUser()">
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control" name="username" />
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input formControlName="email" type="email" class="form-control" name="email" required />
        </div>
        <div class="form-group">
          <label for="code">Code</label>
          <input formControlName="code" type="text" class="form-control" name="code" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" name="password" required />
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" />
        </div>
        <div class="form-group">
          <p>*All fields are required</p>
        </div>
        <div class="form-group">
          <a routerLink="/login" class="btn btn-default">Cancel</a>
          <button [disabled]="signupForm.invalid" class="btn btn-primary m-l-2">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- MODAL DEMO -->
<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Signup Error</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      Oops! Something failed. Please review the following and try again:
    </p>
    <p><strong>Error:</strong> {{errorMessage}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">OK</button>
  </div>
</ng-template>

<button id="modalTrigger" [hidden]="true" (click)="open(modalContent)">Launch modal</button>
