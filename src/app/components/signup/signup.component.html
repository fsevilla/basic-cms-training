<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1>Signup</h1>
      <form [formGroup]="signupForm" (submit)="registerUser()">
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control" name="username" />
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input formControlName="email" type="email" class="form-control" name="email" required />
        </div>
        <!-- <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" class="form-control">
            <option value="" selected>Choose one...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="U">Unknown</option>
          </select>
        </div> -->
        <div class="form-group">
            <label for="gender">Gender radio</label>
            <input type="radio" name="gender" value="M"> M
            <input type="radio" name="gender" value="F"> F
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" name="password" required />
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" />
        </div>
        <div class="form-group">
          <p>*All fields are required</p>
        </div>
        <div class="form-group">
          <a (click)="cancel()" class="btn btn-danger">Cancel</a>
          <button [disabled]="signupForm.invalid" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
